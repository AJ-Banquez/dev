<script>
    function modifyAndFormatSql() {
        // Obtener la consulta SQL del textarea
        var inputSql = document.getElementById("sqlQuery").value.trim();

        // Eliminar el signo "=" al principio y todas las comillas dobles
        inputSql = inputSql.replace(/^=/, '');

        
        // Eliminar todas las comillas dobles de la consulta SQL
        inputSql = inputSql.replace(/"/g, '');
        
        // Eliminar todas las comillas dobles de la consulta SQL
        inputSql = inputSql.replace(/vbcrlf/g, '');
        
        // Eliminar todas las comillas dobles de la consulta SQL
        inputSql = inputSql.replace(/&/g, '');

        // Formatear la consulta SQL modificada
        var formattedSql = sqlFormatter.format(inputSql, { language: 'sql' });

        // Mostrar la consulta SQL formateada en el textarea
        document.getElementById("sqlQuery").value = formattedSql;
    }
        // Llamar a la función para detectar la instancia cuando se haga clic en el botón de formato
    document.getElementById('formatButton').addEventListener('click', function() {
        modifyAndFormatSql(); // Llamar a la función para modificar y formatear la consulta SQL
        detectInstance(); // Llamar a la función para detectar la instancia después de modificar la consulta SQL
    });

    // Llamar a la función para detectar la instancia cuando el contenido del textarea cambie (ya sea pegado o modificado manualmente)
    document.getElementById('sqlQuery').addEventListener('input', function() {
        detectInstance(); // Llamar a la función para detectar la instancia después de que el contenido del textarea cambie
    });

</script>

        // Función para analizar la consulta SQL y realizar modificaciones necesarias
    function analyzeAndModifyQuery() {
        // Obtener la consulta SQL del textarea
        var query = document.getElementById("sqlQuery").value.trim();
        
        // Eliminar cualquier signo igual "=" que esté al comienzo de la consulta SQL
        query = query.replace(/^\s*=\s*/, '');

        // Eliminar todas las comillas dobles "" de la consulta SQL
        query = query.replace(/"/g, '');

        // Mostrar la consulta SQL modificada en el textarea
        document.getElementById("sqlQuery").value = query;

        // Llamar a la función para detectar la instancia después de realizar las modificaciones
        detectInstance();
    }
    
       // Llamar a la función para detectar la instancia cuando el contenido del textarea cambie (tanto al pegar como al modificar manualmente)
document.getElementById('sqlQuery').addEventListener('input', function() {
    detectInstance();
});

// Función para detectar la instancia y establecerla en el campo de entrada
function detectInstance() {
    var textarea = document.getElementById('sqlQuery');
    var query = textarea.value;

    // Buscar el nombre de la instancia
    var match = query.match(/(?:from|join)\s+([^\s;.]+)\.\s*([^\s;.]+)/i);

    if (match && match[1]) {
        var instanceInput = document.getElementById('first_name');
        var schemaName = match[1].trim(); // Obtener el nombre del esquema y eliminar espacios en blanco adicionales
        instanceInput.value = schemaName;
        var formContainer = document.getElementById('formContainer');
        formContainer.style.display = 'block';
    } else {
        // Si no se encontró una instancia, ocultar el formulario
        var formContainer = document.getElementById('formContainer');
        formContainer.style.display = 'none';
    }
}

            var resetButton = document.getElementById('resetButton');
            resetButton.style.display = 'none';
    
            // Restablecer el valor del input de tipo archivo
            var uploadFileInput = document.getElementById('uploadFile');
            uploadFileInput.value = '';
    
            // Ocultar el input de instancia
            var formContainer = document.getElementById('formContainer');
            formContainer.style.display = 'none';

        function analyzeQuery() {
            
            
        var query = document.getElementById("sqlQuery").value.trim();
        var instances = {}; // Objeto para almacenar los nombres de los esquemas y las tablas correspondientes

        // Eliminar comentarios -- de la consulta
        query = query.replace(/--.*/g, '');

        // Eliminar comentarios /* ... */ de la consulta
        query = query.replace(/\/\*[\s\S]*?\*\//g, '');

        //var regex = /\b([^\s;.]+)\.\s*([^\s;.]+)\b/gi;
        var regex = /\b([^\s;.,]+)\s*\.\s*([^\s;.,]+)\b/gi;
        var match;

        // Obtener el nombre de la instancia del input
        var instanceName = document.getElementById('first_name').value.trim().toLowerCase();

        // Buscar nombres de esquemas y tablas en la consulta SQL y agregarlos al objeto instances
        while ((match = regex.exec(query)) !== null) {
            var currentInstanceName = match[1].trim().toLowerCase(); // Convertir a minúsculas
            var tableName = match[2].trim().toLowerCase(); // Convertir a minúsculas

            if (currentInstanceName === instanceName) {
                // Solo agregar la tabla al objeto instances si pertenece a la instancia específica
                if (!instances[tableName]) {
                    instances[tableName] = instanceName; // Almacenar la instancia correspondiente a la tabla
                }
            }
        }
        

    // Construir el HTML para la tabla de resultados
    var tableHtml = `

    <script>
    function copyTable() {
    var table = document.getElementById('resultTable');
    var rows = table.querySelectorAll('tbody tr'); // Seleccionar solo las filas de la tabla

    // Crear una cadena de texto para almacenar el contenido formateado
    var copiedText = '';

    // Iterar sobre las filas y agregar el texto formateado a la cadena
    rows.forEach(function(row) {
        var rowData = '';
        var cells = row.querySelectorAll('td');
        cells.forEach(function(cell, index) {
            rowData += cell.textContent.trim();
            if (index < cells.length - 1) {
                rowData += '\t'; // Agregar el texto de cada celda con un tabulador, excepto la última celda
            }
        });
        copiedText += rowData + '\n'; // Agregar un salto de línea al final de cada fila
    });

    // Copiar la cadena de texto al portapapeles
    navigator.clipboard.writeText(copiedText).then(function() {
        // Éxito al copiar
        var copyButton = document.getElementById('copyButton');
        copyButton.innerHTML = `
            <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
